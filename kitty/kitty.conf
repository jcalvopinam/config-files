#----------------------------------------------------------------------------------
# theme
#----------------------------------------------------------------------------------
include ./themes/s4vi/color.ini

#----------------------------------------------------------------------------------
# font settings
#----------------------------------------------------------------------------------
font_family              HackNerdFonts
italic_font              HackNerdFonts Italic
bold_font                HackNerdFonts ExtraBold
bold_italic_font         HackNerdFonts ExtraBold Italic
font_size                15.0
#modify_font cell_height 110%
disable_ligatures        never
url_color                #61afef
url_style                curly
detect_urls              yes

#----------------------------------------------------------------------------------
# navegation between the split screen
#----------------------------------------------------------------------------------
map ctrl+shift+left      neighboring_window left
map ctrl+shift+right     neighboring_window right
map ctrl+shift+up        neighboring_window up
map ctrl+shift+down      neighboring_window down

#----------------------------------------------------------------------------------
# general shorcuts
#----------------------------------------------------------------------------------
map ctrl+shift+z         toggle_layout stack
map ctrl+shift+enter     new_window_with_cwd
map ctrl+shift+t         new_tab_with_cwd
map ctrl+f               launch --allow-remote-control kitty +kitten plugins/search/search.py @active-kitty-window-id

#----------------------------------------------------------------------------------
# combinations for spanish layout
#----------------------------------------------------------------------------------
map alt+1                send_text all |
map alt+2                send_text all @
map alt+3                send_text all #
map alt+7                send_text all \\
map alt+8                send_text all [
map alt+9                send_text all ]
map shift+alt+8          send_text all {
map shift+alt+9          send_text all }
map alt+Ã±                send_text all ~

#----------------------------------------------------------------------------------
# words navegation
#----------------------------------------------------------------------------------
map alt+left             send_text all \x1b\x62
map alt+right            send_text all \x1b\x66
map ctrl+up              scroll_line_up
map ctrl+down            scroll_line_down
map alt+up               scroll_page_up
map alt+down             scroll_page_down
map ctrl+alt+shift+up    scroll_home
map ctrl+alt+shift+down  scroll_end
macos_option_as_alt      yes

#----------------------------------------------------------------------------------
# navegation between the tabs
#----------------------------------------------------------------------------------
map ctrl+1               goto_tab 1
map ctrl+2               goto_tab 2
map ctrl+3               goto_tab 3
map ctrl+4               goto_tab 4
map ctrl+5               goto_tab 5
map ctrl+6               goto_tab 6
map ctrl+7               goto_tab 7
map ctrl+8               goto_tab 8
map ctrl+9               goto_tab 9

#----------------------------------------------------------------------------------
# copy clipboard shorcuts
#----------------------------------------------------------------------------------
copy_on_select           yes
mouse_map right click    grabbed,ungrabbed paste_from_clipboard
map f1                   copy_to_buffer a
map f2                   paste_from_buffer a
map f3                   copy_to_buffer b
map f4                   paste_from_buffer b
map f5                   copy_to_buffer c
map f6                   paste_from_buffer c

#----------------------------------------------------------------------------------
# tabs settings
#----------------------------------------------------------------------------------
tab_bar_style            powerline
inactive_tab_background  #e06c75
active_tab_background    #98c379
inactive_tab_foreground  #000000
tab_bar_margin_color     black

#----------------------------------------------------------------------------------
# general
#----------------------------------------------------------------------------------
background_opacity       0.95
window_padding_width     15
window_margin_width      1
initial_window_width     1640
initial_window_height    1200
remember_window_size     yes
placement_strategy       center

cursor_shape             beam
cursor_beam_thickness    1.8

enable_audio_bell        no
strip_trailing_spaces    always
confirm_os_window_close  1

shell zsh
